<!DOCTYPE html>
<html xmlns:th="http//:www.thymeleaf.org" lang="es">

<head data-th-replace="~{/layouts/header :: head}"></head>

<body>
	<div class="container">
		<header data-th-replace="~{/layouts/header :: header}"></header>
		<div class="nav-scroller py-1 mb-3 border-bottom border-top">
			<nav data-th-replace="~{/layouts/header :: nav}"></nav>
		</div>
	</div>
	<div class="container">
		<main>
			<div class="row g-5">
				<div class="col-md-5 col-lg-3 order-md-last">
					<aside data-th-replace="~{/layouts/aside :: aside}"></aside>
				</div>
				<!--FORMULARIO-->
				<div class="col-md-5 col-lg-8 border border-light-subtle rounded-3 bg-body-secondary form">
					<h4 class="mb-3">FORMULARIO DOCENTE</h4>

					<form data-th-action="${edicion} ? @{/docente/modificar} : @{/docente/guardar}"
						th:object="${docente}" method="POST">

						<div class="row mb-3 justify-content-center" th:if="${edicion}">
							<label for="id">ID:</label>
							<div>

								<input type="number" th:readonly="${edicion}?'readonly'" class="form-control"
									id="codigo" th:field="*{id}">

							</div>
						</div>
					
						<div class="col mb-3">
							<label for="legajo"><i class="bi bi-asterisk"></i> Legajo</label> <input type="text" id="legajo" class="form-control"
								th:field="*{legajo}" th:disabled="${edicion} ? true : false"> <input type="hidden"
								id="legajo" class="form-control" th:field="*{legajo}" th:if="${edicion}"
								placeholder="Ingrese legajo"
								th:classappend="${#fields.hasErrors('legajo')} ? 'is-invalid' : ''">
							<p class="form-text text-danger" th:if="${#fields.hasErrors('legajo')}"
								th:errors="*{legajo}"></p>
						</div>

						<div class="col mb-3">
							<label for="nombre"><i
									class="bi bi-person"></i> Nombre</label> <input type="text" id="nombre" class="form-control"
								th:field="*{nombre}" placeholder="Ingrese nombre"
								th:classappend="${#fields.hasErrors('nombre')} ? 'is-invalid' : ''">
							<p class="form-text text-danger" th:if="${#fields.hasErrors('nombre')}"
								th:errors="*{nombre}"></p>
						</div>
						<div class="col mb-3">
							<label for="apellido"><i
									class="bi bi-person"></i> Apellido</label> <input type="text" id="apellido" class="form-control"
								th:field="*{apellido}" placeholder="Ingrese apellido"
								th:classappend="${#fields.hasErrors('apellido')} ? 'is-invalid' : ''">
							<p class="form-text text-danger" th:if="${#fields.hasErrors('apellido')}"
								th:errors="*{apellido}"></p>
						</div>
						<div class="col mb-3">
							<label for="email"><i
								class="bi bi-envelope"></i> Email</label> <input type="text" id="email" class="form-control"
								th:field="*{email}" placeholder="Ingrese email"
								th:classappend="${#fields.hasErrors('email')} ? 'is-invalid' : ''">
							<p class="form-text text-danger" th:if="${#fields.hasErrors('email')}" th:errors="*{email}">
							</p>
						</div>
						<div class="col mb-3">
							<label for="telefono"><i
									class="bi bi-telephone"></i> Telefono</label> <input type="text" id="telefono" class="form-control"
								th:field="*{telefono}" placeholder="Ingrese telefono"
								th:classappend="${#fields.hasErrors('telefono')} ? 'is-invalid' : ''">
							<p class="form-text text-danger" th:if="${#fields.hasErrors('telefono')}"
								th:errors="*{telefono}"></p>
						</div>
						<p class="text-center">
							<button type="submit" class="btn btn-warning">
								<i class="bi bi-floppy2-fill me-2"></i> <span
									th:text="${edicion} ? 'Modificar' : 'Guardar'"></span>
							</button>
						</p>
					</form>
				</div>
			</div>
		</main>
	</div>
	<footer data-th-replace="~{/layouts/footer :: footer}"></footer>
	<script data-th-src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}" type="text/javascript"></script>
</body>

</html>
