<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head data-th-replace="~{/layouts/header :: head}"></head>
<body>
	<div class="container">
		<header data-th-replace="~{/layouts/header :: header}"></header>
		<div class="nav-scroller py-1 mb-3 border-bottom border-top">
			<nav data-th-replace="~{/layouts/header :: nav}"></nav>
		</div>
	</div>
	<div class="container">
		<main class="form-signin w-50 m-auto">
			<div class="container bg-body-secondary p-4 p-md-5 mb-4 rounded">
				<h1 class="h3 mb-3 fw-normal text-center">Inscripci√≥n a
					Materia</h1>
				<form th:action="@{/registro/inscribir}" method="post">

					<div class="form-floating mb-3">
						<select class="form-select" id="alumno" name="alumno"
							aria-label="Seleccionar Alumno" required>
							<option selected disabled>Selecciona un alumno</option>
							<option th:each="a : ${alumnos}" th:value="${a.id}"
								th:text="${a.nombre} + ' ' + ${a.apellido}"></option>
						</select> <label for="alumno">Alumno</label>
					</div>

					<div class="form-floating mb-3">
						<select class="form-select" id="carrera" name="carrera"
							aria-label="Seleccionar Carrera" required>
							<option selected disabled>Selecciona una carrera</option>
							<option th:each="c : ${carreras}" th:value="${c.id}"
								th:text="${c.nombre}"></option>
						</select> <label for="carrera">Carrera</label>
					</div>

					<div class="form-floating mb-3">
						<select class="form-select" id="materia" name="materia"
							aria-label="Seleccionar Materia" required>
							<option selected disabled>Selecciona una materia</option>
							<option th:each="m : ${materias}" th:value="${m.id}"
								th:text="${m.nombre}"></option>
						</select> <label for="materia">Materia</label>
					</div>

					<button class="btn btn-primary w-100 py-2" type="submit">Inscribir</button>
				</form>
			</div>
		</main>
	</div>
	<footer data-th-replace="~{/layouts/footer :: footer}"></footer>
	<script data-th-src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"
		type="text/javascript"></script>
</body>

</html>
