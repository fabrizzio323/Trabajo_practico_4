<!DOCTYPE html>
<html xmlns:th="http//:www.thymeleaf.org" lang="es">

<head>
	<meta charset="utf-8">
	<meta value="viewport" content="width=device-width, initial-scale=1">
	<link data-th-href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
</head>

<body>
	<header data-th-replace="~{/layouts/header::headerEdit}"></header>

	<div class="row justify-content-center">
		<div class="col-md-6">
			<form th:action="${edicion} ? @{/materia/modificar} : @{/materia/guardar}" th:object="${materia}"
				method="POST">

				<div class="row mb-3 justify-content-center" th:if="${edicion}">
					<label for="id">ID:</label>
					<div>

						<input type="number" th:readonly="${edicion}?'readonly'" class="form-control" id="codigo"
							th:field="*{id}">

					</div>
				</div>

				<div class="mb-3">
					<label for="codigo">Codigo</label>
					<div class="col-sm-12 col-lg-6">
						<input type="number" id="codigo" class="form-control" th:field="*{codigo}"
							th:disabled="${edicion} ? true : false">
						<input type="hidden" id="codigo" class="form-control" th:field="*{codigo}" th:if="${edicion}">
					</div>
				</div>
				<div class="mb-3">
					<label for="nombre">Nombre</label>
					<input type="text" id="nombre" class="form-control" th:field="*{nombre}">
				</div>
				<div class="mb-3">
					<label for="curso">Curso</label>
					<input type="text" id="nombre" class="form-control" th:field="*{curso}">
				</div>
				<div class="mb-3">
					<label for="cantidadHoras">Cantidad horas</label>
					<input type="number" id="cantidadHoras" class="form-control" th:field="*{cantidadHoras}">
				</div>
				<div class="mb-3">
					<label id="modalidad">Modalidad</label>
					<select id="modalidad" class="form-select" th:field="*{modalidad}">
						<option th:value="virtual">virtual</option>
						<option th:value="presencial">Presencial</option>
					</select>
				</div>
				<div class="mb-3">
					<label id="docente">Docente</label>
					<select id="docente" class="form-select" th:field="*{docente.legajo}">
						<option data-th-each="d: ${docentes}" th:value="${d.legajo}" th:text="${d.nombre}"></option>
					</select>
				</div>
				<div class="mb-3">
					<label id="carrera">Carrera</label>
					<select type="text" id="carrera" class="form-select" th:field="*{carrera.codigo}">
						<option data-th-each="c: ${carreras}" th:value="${c.codigo}" th:text="${c.nombre}"></option>
					</select>
				</div>
				<p class="text-center"><input type="submit" class="btn btn-warning"
						th:value="${edicion} ? 'Modificar' : 'Guardar'"></p>
			</form>
		</div>
	</div>


	<script data-th-src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}" type="text/javascript"></script>

</body>

</html>
