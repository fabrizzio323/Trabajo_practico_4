<!DOCTYPE html>
<html xmlns:th="http//:www.thymeleaf.org" lang="es">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link data-th-href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
</head>

<body>
	<header data-th-replace="/layouts/header::headerEdit"></header>
	<div class="container-fluid">
		<div class="row justify-content-center">
			<div class="col col-sm-12 col-md-6 col-lg-8">
				<div class="d-grid gap-2 justify-content-md-end mb-3">
					<a class="btn btn-primary" data-th-href="@{/materia/nuevo}">Nueva materia</a>
				</div>
				<table class="table table-info">
					<tr>
						<th>Codigo</th>
						<th>Nombre</th>
						<th>Curso</th>
						<th>Docente</th>
						<th>Carrera</th>
						<th>Opciones</th>
					</tr>
					<tr data-th-each="m: ${materias}">
						<td data-th-text="${m.codigo}"></td>
						<td data-th-text="${m.nombre}"></td>
						<td data-th-text="${m.curso}"></td>
						<td data-th-text="${m.docente.nombre}"></td>
						<td data-th-text="${m.carrera.nombre}"></td>
                       <td>
						 <a class="btn btn-warning" data-th-href="@{/materia/modificar/}+${m.id}" role="button">Editar</a>
						 <a class="btn btn-danger" data-th-href="@{/materia/eliminar/}+${m.id}" role="button">Eliminar</a>
					   </td>
					</tr>
				</table>
			</div>
		</div>
	</div>
    <footer data-th-replace="/layouts/footer::footerEdit"></footer>
	<script data-th-src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}" type="text/javascript"></script>
</body>

</html>
