<!DOCTYPE html>
<html xmlns:th="http//:www.thymeleaf.org" lang="es">

<head data-th-replace="~{/layouts/header :: head}"></head>

<body>
	<div class="container">
		<header data-th-replace="~{/layouts/header :: header}"></header>
		<div class="nav-scroller py-1 mb-3 border-bottom border-top">
			<nav data-th-replace="~{/layouts/header :: nav}"></nav>
		</div>
	</div>
	<div class="container">
		<main>
			<div class="row g-5">
				<div class="col-md-5 col-lg-3 order-md-last">
					<aside data-th-replace="~{/layouts/aside :: aside}"></aside>
				</div>
				<!--FORMULARIO-->
				<div class="col-md-5 col-lg-8 border border-light-subtle rounded-3 bg-body-secondary form">
					<h4 class="mb-3">FORMULARIO ALUMNO</h4>
					<form data-th-action="${edicion} ? @{/alumno/modificar} : @{/alumno/guardar}" th:object="${alumno}"
						method="POST">
						<div class="row mb-3 justify-content-center" th:if="${edicion}">
							<label for="id">ID:</label>
							<div>

								<input type="number" th:readonly="${edicion}?'readonly'" class="form-control"
									id="codigo" th:field="*{id}">

							</div>
						</div>
						<div class="mb-3">
							<label for="lu">LU</label>
							<div class="col-sm-12 col-lg-6">
								<input type="text" id="lu" class="form-control" th:field="*{lu}"
									th:disabled="${edicion} ? true : false">
								<input type="hidden" id="lu" class="form-control" th:field="*{lu}" th:if="${edicion}">
							</div>
							<div class="mb-3">
								<label for="nombre">Nombre</label>
								<input type="text" id="nombre" class="form-control" th:field="*{nombre}"
									placeholder="Ingrese nombre/s"
									th:classappend="${#fields.hasErrors('nombre')} ? 'is-invalid' : ''">
								<p class="text-form text-danger" th:if="${#fields.hasErrors('nombre')}"
									th:errors="*{nombre}"></p>
							</div>
							<div class="mb-3">
								<label for="apellido">Apellido</label>
								<input type="text" id="apellido" class="form-control" th:field="*{apellido}"
									placeholder="Ingrese apellido/s"
									th:classappend="${#fields.hasErrors('apellido')} ? 'is-invalid' : ''">
								<p class="text-form text-danger" th:if="${#fields.hasErrors('apellido')}"
									th:errors="*{apellido}" )></p>
							</div>
							<div class="mb-3">
								<label for="dni">Dni</label>
								<input type="text" id="dni" class="form-control" th:field="*{dni}"
									placeholder="Ingrese dni sin punto ."
									th:classappend="${#fields.hasErrors('dni')} ? 'is-invalid' : ''">
								<p class="text-form text-danger" th:if="${#fields.hasErrors('dni')}" th:errors="*{dni}">
								</p>
							</div>
							<div class="mb-3">
								<label for="email">Email</label>
								<input type="text" id="email" class="form-control" th:field="*{email}"
									placeholder="Ingrese email example@gmail.com"
									th:classappend="${#fields.hasErrors('email')} ? 'is-invalid' : ''">
								<p class="text-form text-danger" th:if="${#fields.hasErrors('email')}"
									th:errors="*{email}"></p>
							</div>
							<div class="mb-3">
								<label for="telefono">Telefono</label>
								<input type="text" id="telefono" class="form-control" th:field="*{telefono}">
							</div>
							<div class="mb-3">
								<label for="fechaNacimiento">Fecha Nacimiento</label>
								<input type="date" id="fechaNacimiento" class="form-control"
									th:field="*{fechaNacimiento}">
							</div>
							<div class="mb-3">
								<label for="domicilio">Domicilio</label>
								<input type="text" id="domicilio" class="form-control" th:field="*{domicilio}">
							</div>
							<p class="text-center"><input type="submit" class="btn btn-warning"
									th:value="${edicion} ? 'Modificar' : 'Guardar'"></p>
					</form>
				</div>
			</div>
		</main>
	</div>
	<br>
	<footer data-th-replace="~{/layouts/footer :: footer}"></footer>
	<script data-th-src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}" type="text/javascript"></script>
</body>

</html>
