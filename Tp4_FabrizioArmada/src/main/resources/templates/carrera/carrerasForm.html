<!DOCTYPE html>
<html xmlns:th="http//:www.thymeleaf.org" lang="es">

<head data-th-replace="~{/layouts/header :: head}"></head>

<body>
	<div class="container">
		<header data-th-replace="~{/layouts/header :: header}"></header>
		<div class="nav-scroller py-1 mb-3 border-bottom border-top">
			<nav data-th-replace="~{/layouts/header :: nav}"></nav>
		</div>
	</div>

	<div class="container">
		<main>
			<div class="row g-5">
				<div class="col-md-5 col-lg-3 order-md-last">
					<aside data-th-replace="~{/layouts/aside :: aside}"></aside>
				</div>
				<!--FORMULARIO-->
				<div class="col-md-5 col-lg-8 border border-light-subtle rounded-3 bg-body-secondary form">
					<h4 class="mb-3">FORMULARIO CARRERA</h4>
					<form th:action="${edicion} ? @{/carrera/modificar} : @{/carrera/guardar}" th:object="${carrera}"
						method="POST">


						<div class="row mb-3 justify-content-center" th:if="${edicion}">
							<label for="id">ID:</label>
							<div>

								<input type="number" th:readonly="${edicion}?'readonly'" class="form-control"
									id="codigo" th:field="*{id}">

							</div>
						</div>

						<div class="mb-3">
							<label for="codigo"><i class="bi bi-asterisk"></i> Codigo</label>
							<div class="col-sm-12 col-lg-6">
								<input type="number" id="codigo" class="form-control" th:field="*{codigo}"
									th:disabled="${edicion} ? true : false" placeholder="Ingrese codigo"
									th:classappend="${#fields.hasErrors('codigo')} ? 'is-invalid' : ''">
								<p class="form-text text-danger" th:if="${#fields.hasErrors('codigo')}"
									th:errors="*{codigo}"></p>
								<input type="hidden" id="codigo" class="form-control" th:field="*{codigo}"
									th:if="${edicion}">
							</div>
						</div>
						<div class="mb-3">
							<label for="nombre"><i class="bi bi-book"></i> Nombre</label> <input type="text" id="nombre" class="form-control"
								th:field="*{nombre}" placeholder="Ingrese nombre"
								th:classappend="${#fields.hasErrors('nombre')} ? 'is-invalid' : ''">
							<p class="text-form text-danger" th:if="${#fields.hasErrors('nombre')}"
								th:errors="*{nombre}">
							</p>
						</div>
						<div class="mb-3">
							<label for="duracion"><i class="bi bi-calendar3"></i> Duracion</label> <input type="text" id="duracion" class="form-control"
								th:field="*{cantidadAnios}" placeholder="Ingrese Duracion"
								th:classappend="${#fields.hasErrors('cantidadAnios')} ? 'is-invalid' : ''">
							<p class="form-text text-danger" th:if="${#fields.hasErrors('cantidadAnios')}"
								th:errors="*{cantidadAnios}"></p>
						</div>

						<div class="row mb-3 justify-content-center" th:if="${edicion}">
							<label for="estado" class="col-sm-12 col-lg-2 col-form-label text-lg-end">Estado</label>
							<div class="col-sm-12 col-lg-4">
								<label class="form-check-label" for="radioActiva">Activa</label>
								<input class="form-check-input" type="radio" th:field="*{estado}" value="true"
									name="radioActiva" id="radioActive"> <label class="form-check-label"
									for="radioInactiva">Inactiva</label> <input class="form-check-input" type="radio"
									th:field="*{estado}" value="false" name="radicoInactiva" id="radioInactiva"></input>
							</div>
						</div>
						<p class="text-center">
							<button type="submit" class="btn btn-warning">
								<i class="bi bi-floppy2-fill me-2"></i> <span
									th:text="${edicion} ? 'Modificar' : 'Guardar'"></span>
							</button>
						</p>
					</form>

				</div>
			</div>
		</main>
	</div>
	<footer data-th-replace="~{/layouts/footer :: footer}"></footer>
	<script data-th-src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}" type="text/javascript"></script>
</body>

</html>
