<!DOCTYPE html>
<html xmlns:th="http//:www.thymeleaf.org" lang="es">
	<head data-th-replace="~{/layouts/header :: head}"></head>
<body>
	<div class="container">
		<header data-th-replace="~{/layouts/header :: header}"></header>
		<div class="nav-scroller py-1 mb-3 border-bottom border-top">
			<nav data-th-replace="~{/layouts/header :: nav}"></nav>
		</div>
	</div>
	<main>
		<section class="py-5 text-center container bg-body-secondary rounded-3">
			<div class="row py-lg-1">
				<div class="col-lg-6 col-md-8 mx-auto">
					<h1 class="fw-light">Alta de Carrera</h1>
					<p class="lead text-body-secondary">Para dar el alta a una nueva
						carrera presione el siguiente botÃ³n</p>
					<div class="d-grid gap-2 col-6 mx-auto">
						<a class="btn btn-success btn-lg" type="button"
							data-th-href="@{/carrera/nuevo}"> Nueva Carrera</a>
					</div>
				</div>
			</div>
		</section>
		<div
			class="album py-5 border border-light-subtle rounded-3">
			<div class="container bg-body-secondary rounded-3"><br>
			<div class="col-lg-6 col-md-8 mx-auto text-center">
					<h1 class="fw-light">Listado de Carreras</h1>
			</div>
				<div class="row row-cols-2 row-cols-sm-3 row-cols-md-4 row-cols-lg-5 g-3">
					<div data-th-each="c: ${carreras}" class="col">
						<div class="card shadow-sm">
							<div class="card-body">
								<h5 data-th-text="${c.codigo}" class="card-title"></h5>
								<h6 data-th-text="${c.nombre}"
									class="card-subtitle mb-2 text-body-secondary"></h6>
								<ul class="list-group list-group-flush">
										<li data-th-text="${c.cantidadAnios}+' aÃ±os'" class="list-group-item"></li>
										<li class="list-group-item">
											<span th:if="${c.estado}">Activa</span>
											<span th:if="${!c.estado}">Inactiva</span>
										</li>
										<!--ultimo li vacio para darle la linea de abajo sino editar con css-->
										<li class="list-group-item"></li>
									</ul>	
								<div class="d-grid gap-4 d-flex justify-content-center">
									<a class="btn btn-warning btn-sm btn-block btn-fixed-size mb-1"
										data-th-href="@{/carrera/modificar/}+${c.id}" type="button"><span
										class="material-symbols-outlined"> edit </span></a><a
										class="btn btn-danger btn-sm btn-block btn-fixed-size"
										data-th-href="@{/carrera/eliminar/}+${c.id}" type="button"><span
										class="material-symbols-outlined"> delete </span></a>
								</div>
							</div>
						</div>
					</div>
				</div>
				<br>
			</div>
		</div>
	</main>
		<footer data-th-replace="~{/layouts/footer :: footer}"></footer>
		<script data-th-src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}" type="text/javascript"></script>
	</body> 
</html>
