<!DOCTYPE html>
<html xmlns:th="http//:www.thymeleaf.org" lang="es">
<head data-th-replace="~{/layouts/header :: head}"></head>
<body>
	<div class="container">
		<header data-th-replace="~{/layouts/header :: header}"></header>
		<div class="nav-scroller py-1 mb-3 border-bottom border-top">
			<nav data-th-replace="~{/layouts/header :: nav}"></nav>
		</div>
	</div>
	<div class="container">
		<main>
			<div class="row g-5">
				<div class="col-md-5 col-lg-3 order-md-last">
					<aside data-th-replace="~{/layouts/aside :: aside}"></aside>
				</div>
				<!--FORMULARIO-->
				<div
					class="col-md-5 col-lg-8 border border-light-subtle rounded-3 bg-body-secondary form">
					<h4 class="mb-3">FORMULARIO DOCENTE</h4>

					<form
						data-th-action="${edicion} ? @{/docente/modificar} : @{/docente/guardar}"
						th:object="${docente}" method="POST">

						<div class="row mb-3 justify-content-center" th:if="${edicion}">
							<label for="id">ID:</label>
							<div>

								<input type="number" th:readonly="${edicion}?'readonly'"
									class="form-control" id="codigo" th:field="*{id}">

							</div>
						</div>
						<div class="col mb-3">
							<label for="legajo">Legajo</label> <input type="text" id="legajo"
								class="form-control" th:field="*{legajo}"
								th:disabled="${edicion} ? true : false"> <input
								type="hidden" id="legajo" class="form-control"
								th:field="*{legajo}" th:if="${edicion}">
						</div>

						<div class="col mb-3">
							<label for="nombre">Nombre</label> <input type="text" id="nombre"
								class="form-control" th:field="*{nombre}">
						</div>
						<div class="col mb-3">
							<label for="apellido">Apellido</label> <input type="text"
								id="apellido" class="form-control" th:field="*{apellido}">
						</div>
						<div class="col mb-3">
							<label for="email">Email</label> <input type="text" id="email"
								class="form-control" th:field="*{email}">
						</div>
						<div class="col mb-3">
							<label for="telefono">Telefono</label> <input type="text"
								id="telefono" class="form-control" th:field="*{telefono}">
						</div>
						<p class="text-center">
							<input type="submit" class="btn btn-warning"
								th:value="${edicion} ? 'Modificar' : 'Guardar'">
						</p>
					</form>
				</div>
			</div>
		</main>
	</div>
	<footer data-th-replace="~{/layouts/footer :: footer}"></footer>
	<script data-th-src="@{/webjars/bootstrap/js/bootstrap.bundle.min.js}"
		type="text/javascript"></script>
</body>

</html>
